<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearance Face Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .search-form-container {
            padding: 30px;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .form-section h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="number"] {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus,
        .form-group input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #5a6fd8;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #4c63d2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-area i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-area p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 5px;
        }

        .upload-hint {
            font-size: 0.9rem;
            color: #999;
        }

        .image-preview {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .image-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .remove-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .remove-btn:hover {
            background: #ff3742;
        }

        .face-settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .form-group input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        #thresholdValue {
            font-weight: bold;
            color: #667eea;
            margin-left: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
        }

        .checkbox-label input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-container {
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e5e9;
        }

        .results-header h3 {
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .results-info {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .results-content {
            display: grid;
            gap: 20px;
        }

        .result-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
            transition: transform 0.3s ease;
        }

        .result-item:hover {
            transform: translateY(-2px);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .result-score {
            background: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 3px;
        }

        .detail-value {
            color: #333;
            font-size: 1rem;
        }

        .result-face {
            margin-top: 15px;
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
        }

        .result-face img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 3px solid #fff;
        }

        .result-face p {
            margin-top: 10px;
            color: #666;
            font-size: 0.9rem;
        }

        .result-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .basic-info, .detail-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .basic-info h4, .detail-section h4 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .phone-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .phone-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .phone-number {
            font-weight: 600;
            color: #333;
            font-family: monospace;
        }

        .phone-provider {
            color: #666;
            font-size: 0.9rem;
        }

        .phone-status {
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .phone-date {
            color: #666;
            font-size: 0.8rem;
            font-style: italic;
        }

        .family-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .family-member {
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .family-members {
            margin-top: 10px;
        }

        .members-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        .member-item {
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
            margin-bottom: 10px;
        }

        .member-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #f0f0f0;
        }

        .member-photo {
            flex-shrink: 0;
        }

        .member-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e1e5e9;
        }

        .member-avatar-placeholder {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 20px;
        }

        .member-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .member-name {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .member-relation {
            color: #667eea;
            font-weight: 500;
            background: #f0f2ff;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            align-self: flex-start;
        }

        .member-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px;
        }

        .member-detail {
            font-size: 0.85rem;
            color: #555;
        }

        .member-detail strong {
            color: #333;
            margin-right: 5px;
        }

        .loading-container {
            text-align: center;
            padding: 50px;
        }

        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loading-spinner i {
            font-size: 3rem;
            color: #667eea;
        }

        .loading-spinner p {
            font-size: 1.1rem;
            color: #666;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: white;
            opacity: 0.8;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .face-settings {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .results-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .result-details {
                grid-template-columns: 1fr;
            }
        }
    </style>

<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-search"></i> Clearance Face Search</h1>
            <p>Sistem pencarian wajah untuk database clearance</p>
        </header>

        <main class="main-content">
            <div class="search-form-container">
                <form id="searchForm" class="search-form">
                    <!-- Hidden credentials (auto-filled from .env) -->
                    <input type="hidden" id="username" name="username" value="">
                    <input type="hidden" id="password" name="password" value="">

                    <div class="form-section">
                        <h3><i class="fas fa-filter"></i> Filter Pencarian</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Nama:</label>
                                <input type="text" id="name" name="name" placeholder="Masukkan nama">
                            </div>
                            <div class="form-group">
                                <label for="nik">NIK:</label>
                                <input type="text" id="nik" name="nik" placeholder="Masukkan NIK">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="page">Halaman:</label>
                                <input type="number" id="page" name="page" value="1" min="1">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3><i class="fas fa-camera"></i> Face Search (Opsional)</h3>
                        <div class="face-upload-container">
                            <div class="upload-area" id="uploadArea">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Klik atau drag & drop gambar wajah di sini</p>
                                <p class="upload-hint">Format: JPG, PNG (Max 5MB)</p>
                                <input type="file" id="faceFile" accept="image/*" style="display: none;">
                            </div>
                            <div class="image-preview" id="imagePreview" style="display: none;">
                                <img id="previewImg" alt="Preview">
                                <button type="button" id="removeImage" class="remove-btn">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="face-settings">
                            <div class="form-group">
                                <label for="faceThreshold">Face Threshold:</label>
                                <input type="range" id="faceThreshold" name="face_threshold" 
                                       min="0.1" max="1.0" step="0.05" value="0.50">
                                <span id="thresholdValue">0.50</span>
                                <small>Semakin kecil = lebih ketat</small>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="saveFace" name="save_face">
                                    <span class="checkmark"></span>
                                    Simpan gambar wajah hasil
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="searchBtn" class="btn btn-primary">
                            <i class="fas fa-search"></i> Mulai Pencarian
                        </button>
                        <button type="button" id="clearBtn" class="btn btn-secondary">
                            <i class="fas fa-eraser"></i> Reset Form
                        </button>
                        <button type="button" id="debugBtn" class="btn btn-secondary">
                            <i class="fas fa-bug"></i> Debug API
                        </button>
                    </div>
                </form>
            </div>

            <div class="results-container" id="resultsContainer" style="display: none;">
                <div class="results-header">
                    <h3><i class="fas fa-list"></i> Hasil Pencarian</h3>
                    <div class="results-info" id="resultsInfo"></div>
                </div>
                <div class="results-content" id="resultsContent"></div>
            </div>

            <div class="loading-container" id="loadingContainer" style="display: none;">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Memproses pencarian...</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Clearance Face Search System</p>
        </footer>
    </div>

    <script>
        // Clearance Face Search - Frontend JavaScript

        class ClearanceFaceSearch {
            constructor() {
                this.initializeElements();
                this.bindEvents();
                this.setupDragAndDrop();
                this.loadConfig();
            }

            async loadConfig() {
                try {
                    const response = await fetch('/api/config');
                    const config = await response.json();
                    
                    // Auto-fill credentials
                    document.getElementById('username').value = config.username || '';
                    document.getElementById('password').value = config.password || '';
                    
                    console.log('Configuration loaded:', config);
                } catch (error) {
                    console.error('Failed to load configuration:', error);
                }
            }

            initializeElements() {
                this.form = document.getElementById('searchForm');
                this.uploadArea = document.getElementById('uploadArea');
                this.faceFile = document.getElementById('faceFile');
                this.imagePreview = document.getElementById('imagePreview');
                this.previewImg = document.getElementById('previewImg');
                this.removeImage = document.getElementById('removeImage');
                this.thresholdSlider = document.getElementById('faceThreshold');
                this.thresholdValue = document.getElementById('thresholdValue');
                this.searchBtn = document.getElementById('searchBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.debugBtn = document.getElementById('debugBtn');
                this.resultsContainer = document.getElementById('resultsContainer');
                this.resultsInfo = document.getElementById('resultsInfo');
                this.resultsContent = document.getElementById('resultsContent');
                this.loadingContainer = document.getElementById('loadingContainer');
                
                this.selectedImage = null;
            }

            bindEvents() {
                // Form submission
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                
                // Clear form
                this.clearBtn.addEventListener('click', () => this.clearForm());
                
                // Debug button
                this.debugBtn.addEventListener('click', () => this.debugAPI());
                
                // File upload
                this.uploadArea.addEventListener('click', () => this.faceFile.click());
                this.faceFile.addEventListener('change', (e) => this.handleFileSelect(e));
                
                // Remove image
                this.removeImage.addEventListener('click', () => this.removeSelectedImage());
                
                // Threshold slider
                this.thresholdSlider.addEventListener('input', (e) => {
                    this.thresholdValue.textContent = e.target.value;
                });
            }

            setupDragAndDrop() {
                // Prevent default drag behaviors
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    this.uploadArea.addEventListener(eventName, this.preventDefaults, false);
                    document.body.addEventListener(eventName, this.preventDefaults, false);
                });

                // Highlight drop area when item is dragged over it
                ['dragenter', 'dragover'].forEach(eventName => {
                    this.uploadArea.addEventListener(eventName, () => {
                        this.uploadArea.classList.add('dragover');
                    }, false);
                });

                ['dragleave', 'drop'].forEach(eventName => {
                    this.uploadArea.addEventListener(eventName, () => {
                        this.uploadArea.classList.remove('dragover');
                    }, false);
                });

                // Handle dropped files
                this.uploadArea.addEventListener('drop', (e) => {
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.handleFile(files[0]);
                    }
                }, false);
            }

            preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.handleFile(file);
                }
            }

            handleFile(file) {
                // Validate file type
                if (!file.type.startsWith('image/')) {
                    this.showMessage('Hanya file gambar yang diperbolehkan', 'error');
                    return;
                }

                // Validate file size (5MB max)
                if (file.size > 5 * 1024 * 1024) {
                    this.showMessage('Ukuran file maksimal 5MB', 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    this.selectedImage = e.target.result;
                    this.previewImg.src = this.selectedImage;
                    this.uploadArea.style.display = 'none';
                    this.imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }

            removeSelectedImage() {
                this.selectedImage = null;
                this.faceFile.value = '';
                this.uploadArea.style.display = 'block';
                this.imagePreview.style.display = 'none';
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                // Validate form
                if (!this.validateForm()) {
                    return;
                }

                this.showLoading(true);
                this.hideResults();

                try {
                    const formData = this.getFormData();
                    const response = await fetch('/api/search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();
                    console.log('Search result:', result);

                    if (!response.ok) {
                        throw new Error(result.error || 'Terjadi kesalahan pada server');
                    }

                    this.displayResults(result);

                } catch (error) {
                    this.showMessage(`Error: ${error.message}`, 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            validateForm() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const name = document.getElementById('name').value.trim();
                const nik = document.getElementById('nik').value.trim();

                if (!username || !password) {
                    this.showMessage('Kredensial tidak ditemukan. Pastikan file .env sudah dikonfigurasi dengan benar.', 'error');
                    return false;
                }

                if (!name && !nik) {
                    this.showMessage('Minimal isi nama atau NIK untuk membatasi hasil', 'error');
                    return false;
                }

                return true;
            }

            getFormData() {
                const formData = {
                    username: document.getElementById('username').value.trim(),
                    password: document.getElementById('password').value.trim(),
                    name: document.getElementById('name').value.trim(),
                    nik: document.getElementById('nik').value.trim(),
                    page: document.getElementById('page').value,
                    face_threshold: parseFloat(this.thresholdSlider.value),
                    save_face: document.getElementById('saveFace').checked
                };

                if (this.selectedImage) {
                    formData.face_query = this.selectedImage;
                }

                return formData;
            }

            displayResults(result) {
                this.resultsInfo.textContent = result.message || 'Hasil pencarian';
                this.resultsContent.innerHTML = '';

                // Debug log
                console.log('Search results:', result);

                if (!result.results || result.results.length === 0) {
                    this.resultsContent.innerHTML = `
                        <div class="message info">
                            <i class="fas fa-info-circle"></i>

            showMessage(message, type = 'info') {
                // Remove existing messages
                const existingMessages = document.querySelectorAll('.message');
                existingMessages.forEach(msg => msg.remove());

                // Create new message
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.innerHTML = `
                    <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i>
                    ${message}
                `;

                // Insert after form
                this.form.parentNode.insertBefore(messageDiv, this.form.nextSibling);

                // Auto remove after 5 seconds
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 5000);
            }
        }

        // Global function to save photos
        function savePhoto(base64Data, filename) {
            try {
                // Remove data URL prefix if present
                let imageData = base64Data;
                if (base64Data.includes(',')) {
                    imageData = base64Data.split(',')[1];
                }
                
                // Create blob and download
                const byteCharacters = atob(imageData);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], {type: 'image/jpeg'});
                
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${filename}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
                
                // Show success message
                if (window.searchApp) {
                    window.searchApp.showMessage('Foto berhasil disimpan!', 'success');
                }
            } catch (error) {
                console.error('Error saving photo:', error);
                if (window.searchApp) {
                    window.searchApp.showMessage('Gagal menyimpan foto: ' + error.message, 'error');
                }
            }
        }

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.searchApp = new ClearanceFaceSearch();
        });

        // Health check on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/health');
                const health = await response.json();
                
                if (!health.face_lib_available) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message error';
                    messageDiv.innerHTML = `
                        <i class="fas fa-exclamation-triangle"></i>
                        Warning: Face recognition library tidak tersedia. Fitur face search tidak akan berfungsi.
                    `;
                    document.querySelector('.main-content').insertBefore(messageDiv, document.querySelector('.search-form-container'));
                }
            } catch (error) {
                console.warn('Health check failed:', error);
            }
        });
